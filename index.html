<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://yarnpkg.com/en/package/normalize.css">
</head>

<body>
  <div id="app">
    <div v-text="version"></div>
    <div>
      <video ref="video" id="video" width="100%" height="100%" autoplay></video>
      <button style="width: 100%;height: 100px;background: greenyellow;" color="info" id="snap" v-on:click="capture()">撮る</button>
      <button style="width: 100%;height: 100px;background: darkgray; margin-top: 20px;" @click="changeFacingMode()">カメラ切り替え</button>
      <canvas ref="canvas" id="canvas"></canvas>
      
      <div class="capture" v-for="c in captures" v-bind:key="c.d">
        <img v-bind:src="c"  width="100%" height="100%"/>
      </div>
    </div>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        video: {},
        canvas: {},
        captures: [],
        version: 'change size',
        front: false,
      },
      computed: {
        constraints() {
          return { 
            video: { 
              facingMode: (this.front? { exact: "environment" } : "user" ) ,
              width: { ideal: 1000 },
              height: { ideal: 750 },
              aspectRatio: 4/3
            }
          }
        },
      },
      mounted () {
        this.video = this.$refs.video

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          this._playVideo()
        }
      },
      methods: {
        changeFacingMode () {
          this.front = !this.front
          this._playVideo()
        },
        capture () {
          this.canvas = this.$refs.canvas
          this.canvas.height = 1280
          this.canvas.width = 720
          this.canvas.getContext('2d').drawImage(this.video, 0, 0, 720, 1280)
          this.captures.push(this.canvas.toDataURL('image/jpeg'))
          console.log(this.captures)
        },
        _playVideo () {
          if(this.video.srcObject){
            this.video.srcObject.getVideoTracks().forEach(video => {
              console.log(video.getCapabilities())
              video.stop();
            });
          }

          navigator.mediaDevices.getUserMedia(this.constraints).then(stream => {
            console.log(stream)
            this.video.srcObject = stream
            this.video.play()
          })
        },
      }
    });
  </script>

</body>
</html>

<style>
#canvas {
  display: none;
}
.capture {
  /* display: inline; */
  padding: 5px;
}
</style>
